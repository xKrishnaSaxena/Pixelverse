name: Continuous Deployment (Backend)
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: krishnasaxena/pixelverse-backend:${{ github.sha }}
      - name: Deploy to the VM
        env:
          PORT: 8080
          MONGO_URL: ${{secrets.MONGO_URL}}
          JWT_SECRET: ${{secrets.JWT_SECRET}}
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          chmod 600 ~/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@${{ secrets.DO_HOST }} -t "sudo docker pull krishnasaxena/pixelverse-backend:${{ github.sha }} && sudo docker rm -f user_backend || true && sudo docker run --name user_backend -d -p 8080:8080 -e PORT='${PORT}' -e MONGO_URL='${MONGO_URL}' -e JWT_SECRET='${JWT_SECRET}' krishnasaxena/pixelverse-backend:${{ github.sha }} && sudo docker image prune -a -f"
